    <!--Thanh toán-->

    <div class="checkout-container">
        <div class="customer-info">
            <form class="checkout-form">
                <div class="form-group">
                    <label for="customerName">Tên người nhận</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Số điện thoại</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Địa chỉ nhận hàng</label>
                    <input type="text" id="customerAddress" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Phương thức thanh toán</label>
                    <select id="paymentMethod" required>
                        <option value="cash">Thanh toán khi nhận hàng</option>
                        <option value="creditCard">Chuyển khoản ngân hàng</option>
                    </select>
                </div>
                <button type="button" class="checkout-btn" onclick="completeCheckout()">Hoàn tất đặt hàng</button>
            </form>
        </div>
        <div class="product-info" id="productInfoContainer"> <!--Hiển thị thông tin sản phẩm-->
        <div class="total-amount" id="totalAmount">Tổng tiền: 0 VNĐ</div>
        </div>
    </div>
