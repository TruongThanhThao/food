</head>
<body>
    <!--Navbar-->

        <label for="check" class="checkbtn" >

        <img class="logo" src="../img/logo.png" alt="Logo">
        <ul>

            <li><a href="contact.html">Liên hệ</a></li>
            <li><a href="dangnhap.html"><i class='bx bx-user'></i></a></li>
        </ul>
    </nav>


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Đăng nhập tài khoản</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google-plus'></i></box-icon></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></i></box-icon></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>
                </div>
                <span>hoặc sử dụng email</span>
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Mật khẩu">
                <a href="../html/quenmk.html">Quên mật khẩu?</a>
                <a href="#" class="button" id="submitButton">Đăng nhập</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Chào mừng bạn trở lại!</h1>
                    <p>Đăng ký tài khoản để có thể trải nghiệm tất cả tính năng của trang web.</p>
                    <a href="../html/dangky.html"><button class="hidden" id="login">Đăng ký</button></a>
                </div>
                <div class="toggle-panel toggle-left">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
    var emailInput = document.getElementById('emailInput').value.trim();
    var passwordInput = document.getElementById('passwordInput').value.trim();
    
    if (emailInput === '' || passwordInput === '') {
        event.preventDefault();  // Ngăn chặn chuyển hướng liên kết
        alert('Vui lòng nhập đầy đủ email và mật khẩu.');
    } else {
        event.preventDefault();  // Ngăn chặn chuyển hướng liên kết
        alert('Đăng nhập thành công!');
        // Chuyển hướng đến trang chủ
        window.location.href = "../html/trangchu.html";
    }
});

    </script>
</body>
